<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">

    <body>     
        <div class="form-style-10">
        <h1>Inscrivez-vous !<span>Inscrivez-vous gratuitement sur notre site.</span></h1>

        <form>
            <div class="section"><span>1</span>Prénom &amp; Adresse</div>
            <div class="inner-wrap">
                <label>Prénom, nom <input type="text" name="field1" /></label>
                <label>Adresse <textarea name="field2"></textarea></label>
            </div>

            <div class="section"><span>2</span>Mail &amp; Téléphone</div>
            <div class="inner-wrap">
                <label>Adresse mail <input type="email" name="field3" /></label>
                <label>Numéro de téléphone <input type="text" name="field4" /></label>
            </div>

            <div class="section"><span>3</span>Mot de passe</div>
                <div class="inner-wrap">
                <label>Mot de passe <input type="password" name="field5" /></label>
                <label>Confirmer mot de passe <input type="password" name="field6" /></label>
            </div>
            <div class="button-section">
             <input type="submit" name="Sign Up" />
             <span class="privacy-policy">
             <input type="checkbox" name="field7">En envoyant ce formulaire, vous donnez votre acoord sur les conditions générales. 
             </span>
            </div>
            <textarea name="field2"></textarea>
        </form>
        </div>
